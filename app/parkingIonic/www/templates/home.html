<ion-view view-title="Home" name="HomeView">
    <style>
        .scroll {
            height: 100%;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <ion-content ng-controller="HomeCtrl" ng-init="">
        <label class="bar bar-balanced col padding item item-stacked-label">
            <h4 class="title">Home</h4>
        </label>    
        <div class="padding">          
            <button type="submit" class="button button-block button-energized" ng-click="getSampleAPI()">Demo API CALL</button>
            {{sampleApiData}}
        </div> 
        <label class="item item-input" style="margin: 15px; border: 1px solid #000;">
                <input type="text" value="Search" ng-required="required" style="font-weight: 600; color: #000; font-size: 20px;">
            </label>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
</ion-view>
