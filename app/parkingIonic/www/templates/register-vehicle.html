<ion-view view-title="Register Vehicle" name="RegisterVehicleView">
    <ion-content ng-controller="VehicleCtrl">                    
        <!-- <label class="item item-input padding">
            <span class="input-label">User Id</span>
            <label>{{userId}}</label>
        </label> -->                
        <label class="item item-input padding">
            <span class="input-label">Vehicle Type</span>
            <select ng-model="vehicleType" ng-options="vt as vt.vehicle_type_desc for vt in vehicleTypes track by vt.vehicle_type_desc" data-ng-change="vehicleTypeTrigger();"></select>
        </label>
        <label class="item item-input padding">
            <span class="input-label">Vehicle Manufacturer</span>
            <select ng-model="vehicleMake" ng-options="vm as vm.vehicle_make for vm in vehicleMakes track by vm.vehicle_make" data-ng-change="vehicleMakeTrigger()"></select>
        </label>
        <label class="item item-input padding">
            <span class="input-label">Vehicle Model</span>
            <select ng-model="vehicleDesc" ng-options="vd as vd.vehicle_desc for vd in vehicleDescs track by vd.vehicle_desc"></select>
        </label>
        <label class="item item-input padding item-stacked-label">
            <span class="input-label">RTO Registration Number</span>
            <input type="text" ng-required="required"></input>
        </label>             
        <div class="padding">          
            <button type="button" class="button button-block button-positive">Save</button>
        </div>
    </ion-content>
</ion-view>
